<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrainDash</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1 class="logo">BrainDash</h1>
      <p class="subtitle">Mental Math Meets Fun</p>
    </header>

    <section id="lobby">
      <input id="playerName" type="text" placeholder="Your Name" />
      <button id="startBtn">Start Game</button>
    </section>

    <section id="game" class="hidden">
      <div id="hud">
        <div id="stats">
          <span id="cash">Cash: $0</span>
          <span id="energy">Energy: 100</span>
          <span id="xp">XP: 0</span>
          <span id="level">Level: 1</span>
        </div>
        <button id="shopBtn">Shop</button>
        <button id="questionBtn">Answer Question</button>
      </div>

      <canvas id="gameCanvas"></canvas>

      <div id="questionPopup" class="hidden">
        <p id="questionText"></p>
        <input id="answerInput" type="number" autocomplete="off" />
        <div id="feedback"></div>
        <button id="submitAnswerBtn">Submit</button>
        <button id="skipAnswerBtn">Skip</button>
      </div>

      <div id="shopPopup" class="hidden">
        <h2>Shop</h2>
        <div id="shopItems"></div>
        <button id="closeShopBtn">Close</button>
      </div>
    </section>
  </div>
</body>
</html>
