<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrainDash - Mental Math Madness</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="gameContainer">
    <header id="header">
      <h1 class="logo">BrainDash</h1>
      <p class="tagline">Mental Math Mastery, Multiplayer Style</p>
    </header>

    <section id="setupScreen" class="screen centered">
      <input id="playerName" type="text" placeholder="Enter your name" autocomplete="off" />
      
      <div class="kit-select">
        <p>Choose your Kit:</p>
        <label><input type="radio" name="kit" value="addition" checked /> Addition</label>
        <label><input type="radio" name="kit" value="subtraction" /> Subtraction</label>
        <label><input type="radio" name="kit" value="multiplication" /> Multiplication</label>
        <label><input type="radio" name="kit" value="division" /> Division</label>
      </div>

      <button id="startGameBtn">Start Game</button>
    </section>

    <section id="gameScreen" class="screen hidden">
      <canvas id="gameCanvas"></canvas>

      <div id="hud">
        <div id="stats">
          <span id="cash">Cash: $0</span>
          <span id="energy">Energy: 100</span>
          <span id="xp">XP: 0</span>
          <span id="level">Level: 1</span>
        </div>

        <button id="questionBtn">Answer Question</button>
      </div>

      <div id="questionPopup" class="hidden">
        <p id="questionText"></p>
        <input id="answerInput" type="number" autocomplete="off" />
        <div id="feedback"></div>
        <button id="submitAnswerBtn">Submit</button>
        <button id="skipAnswerBtn">Skip</button>
      </div>
    </section>
  </div>
</body>
</html>
